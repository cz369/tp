<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Bootstrap 101 Template</title>

	<!-- Bootstrap -->

	<link rel="stylesheet" href="../../../Public/css/bootstrap.min.css" >
	<link rel="stylesheet" type="text/css" href="https://getbootstrap.com/examples/signin/signin.css">
	<script src="../../../Public/js/jquery-3.1.0.min.js"></script>
	<script src="../../../Public/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="../../../Public/mdl/material.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<script src="../../../Public/mdl/material.js"></script>
</head>
<body>
	<div class="row">

		<div class="col-md-12">
			设备名称 : <button type="button" class="btn btn-default">设备名称</button>
		</div>
		<div class="col-md-6">
			开机时间：
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" id="sample1" >
				<label class="mdl-textfield__label" for="sample1">18:00:00</label>
			</div>

		</div>
		<div class="col-md-6">
			关机时间：
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" id="sample1" >
				<label class="mdl-textfield__label" for="sample1">18:00:00</label>
			</div>

		</div>
		<div class="col-md-6">
			开始工作时间：
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" id="sample1" >
				<label class="mdl-textfield__label" for="sample1">18:00:00</label>
			</div>

		</div>
		<div class="col-md-6">
			照片像素：
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" id="sample1" >
				<label class="mdl-textfield__label" for="sample1">1500</label>
			</div>
			(万像素)  
		</div>
		<div class="col-md-6">
			拍照次数：
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" id="sample1" >
				<label class="mdl-textfield__label" for="sample1">8</label>
			</div>
			(次/天)  
		</div>
		<div class="col-md-6">
			拍照间隔：
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" id="sample1" >
				<label class="mdl-textfield__label" for="sample1">100</label>
			</div>
			(分钟)  
		</div>
		<div class="col-md-6">
			摄像长度：
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" id="sample1" >
				<label class="mdl-textfield__label" for="sample1">15</label>
			</div>
			(秒)  
		</div>
		<div class="col-md-6">
			最大摄像次数：
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" id="sample1" >
				<label class="mdl-textfield__label" for="sample1">1</label>
			</div>
			(次/天)  
		</div>
		<div class="col-md-12">
			<button type="button" class="btn btn-default">应用到该设备</button>
			<button type="button" class="btn btn-default">应用到该路线下所有设备</button>
			<button type="button" class="btn btn-default">重启设备</button>
		</div>

	</div>


</body>
</html>
